name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - run: |
          rustup toolchain install nightly \
            --component llvm-tools-preview
      - uses: taiki-e/install-action@just
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit,cargo-deny,cargo-udeps,cargo-geiger,cargo-llvm-cov
      - uses: Swatinem/rust-cache@v2
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Run linters
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Run tests
        run: cargo test --all-targets --all-features

      - name: Audit dependencies
        run: cargo audit
      - name: Enforce deny policies
        run: cargo deny check
      - name: Find unused deps
        run: cargo +nightly udeps --all-targets
      - name: Measure unsafe usage
        run: cargo geiger --all-features

      - name: Test Coverage
        run: cargo llvm-cov --all-features --html --output-dir target/coverage/html
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: target/coverage/html

  # Go to repository Settings > Pages > Build and deployment
  # Select *GitHub Actions* under Source
  pages:
    if: github.event_name != 'pull_request'
    needs: checks
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/configure-pages@v5
      - uses: actions/download-artifact@v4
        with:
          name: coverage-html
          path: target/coverage/html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: target/coverage/html
      - id: deploy
        uses: actions/deploy-pages@v4
